services:
  postgres:
    image: postgres:16-alpine
    container_name: nyogi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nyogi
      POSTGRES_PASSWORD: nyogi_password
      POSTGRES_DB: nyogi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:




